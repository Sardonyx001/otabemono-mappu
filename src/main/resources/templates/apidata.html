<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>食品マップ</title>
    <style>
        body { margin: 0; }
        * {
            box-sizing: border-box;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        .container {
            grid-gap: 20px; /* Gap between columns */
            padding: 10px; /* Padding for the container */
            background-color: #f0f0f0; /* Background color for the container */
            height: 100vh;
            width: 100%;
        }
        
        .row {
            border: 1px solid #ccc;
            background-color: #fff; /* Background color for each column */
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2); /* Box shadow for each column */
            border-radius: 5px; /* Rounded corners for each column */
            border-right: 1px solid grey;
        }

        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.3);
            border-top: 4px solid #007bff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script th:inline="javascript" type="text/javascript">
        google.charts.load('current', {
            'packages':['geochart'],
        });
        google.charts.setOnLoadCallback(drawRegionsMap);
        var jsonData = [# th:text="${jsonData}" /];
        var parsedJsonIntoArray = JSON.parse(jsonData);
        var regionValueArray = [];
        for(var region in parsedJsonIntoArray){
            regionValueArray.push([
                region.replace("市","").replace("都区部",""), 
                parseFloat(parsedJsonIntoArray[region])]);
        }
        console.log(regionValueArray);
        function drawRegionsMap() {
        var data = google.visualization.arrayToDataTable([
            ['都道府県', '消費量']
        ].concat(regionValueArray));
        
        var options = {
            region: "JP",
            resolution: "provinces",
            colorAxis: { colors: [
                '#313695',
                '#4575b4',
                '#74add1',
                '#abd9e9',
                '#e0f3f8',
                '#ffffbf',
                '#fee090',
                '#fdae61',
                '#f46d43',
                '#d73027',
                '#a50026']
            }
        };

        var chart = new google.visualization.GeoChart(document.getElementById('regions_div'));

        chart.draw(data, options);
        }
    </script>
</head>
<body>
    <div class="loading-spinner"></div>
    <div class="container">
        <div class="row" style="padding: 15px;">
            <div>
                <h2 >
                    2022 都道府県別の1世帯当たり年間の<b th:text="${foodQuery}"></b>消費量分布(単位：<b th:text="${unit}"></b>)     
                </h2>
                <p>
                    データ出典：<a href="https://www.e-stat.go.jp/stat-search/files?page=1&layout=datalist&toukei=00200561&tstat=000000330001&cycle=7&year=20210&month=0&tclass1=000000330001&tclass2=000000330004&tclass3=000000330006&result_back=1&cycle_facet=tclass1%3Atclass2%3Atclass3%3Acycle&tclass4val=0">
                        家計調査　家計収支編　二人以上の世帯</a> 2023
                </p>
            </div>
        </div>
        <div class="row">
            <div id="regions_div" style="flex:content;"></div>
        </div>
    </div>
    <script>
        window.onload = function() {
            // Hide the loading spinner once the page is fully loaded
            var loadingSpinner = document.querySelector('.loading-spinner');
            loadingSpinner.style.display = 'none';
        };
    </script>
</body>
</html>
