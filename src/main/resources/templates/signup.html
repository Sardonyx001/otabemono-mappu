<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ユーザ登録</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
        }

        h1 {
            text-align: center;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        form div {
            margin-bottom: 10px;
        }

        label {
            display: inline-block;
            width: 150px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        select {
            width: 50%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
        input[type="date"] {
            width: 50%;
        }
        .flatpickr-input {
            width: 50%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .home-button {
            display: block;
            width: 100px;
            margin: 20px auto;
            padding: 10px;
            text-align: center;
            background-color: #4caf50;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }

        .home-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>ユーザ登録</h1>
    <form th:action="@{/signup}" method="post" th:object="${user}">
        <div>
            <label for="fullName">氏名</label>
            <input type="text" id="fullName" th:field="*{fullName}" />
        </div>
        <div>
            <label for="fullNameKatakana">氏名（カタカナ）</label>
            <input type="text" id="fullNameKatakana" th:field="*{fullNameKatakana}" />
        </div>
        <div>
            <label for="fullNameRomaji">氏名（ローマ字）</label>
            <input type="text" id="fullNameRomaji" th:field="*{fullNameRomaji}" />
        </div>
        <div>
            <label for="gender">性別</label>
            <select id="gender" th:field="*{gender}">
                <option value="男性">男性</option>
                <option value="女性">女性</option>
                <option value="ノンバイナリ">ノンバイナリ</option>
            </select>
        </div>
        <div>
            <label for="phone">携帯電話</label>
            <input type="text" id="phone" th:field="*{phone}" />
        </div>
        <div>
            <label for="email">メールアドレス</label>
            <input type="email" id="email" th:field="*{email}" />
        </div>
        <div>
            <label for="postalCode">郵便番号</label>
            <input type="text" id="postalCode" th:field="*{postalCode}" />
        </div>
        <div>
            <label for="address">住所</label>
            <textarea id="address" th:field="*{address}"></textarea>
        </div>
        <div>
            <label for="dateOfBirth">生年月日</label>
            <input type="date" id="dateOfBirth" th:field="*{dateOfBirth}" class="flatpickr-input" />
        </div>
        <div>
            <label for="birthPlace">出身地</label>
            <input type="text" id="birthPlace" th:field="*{birthPlace}" />
        </div>
        <div>
            <label for="password">パスワード</label>
            <input type="password" id="password" th:field="*{password}" />
        </div>
        <div>
            <input type="submit" value="登録" />
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        flatpickr("#dateOfBirth", {
            dateFormat: "Y/m/d",
            allowInput: true
        });
    </script>
</body>
</html>
